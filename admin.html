<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Submit Event</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="admin.html">Submit Event</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Submit New Event</h2>
      <form id="event-form">
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" name="event-title" required />

        <label for="event-date">Date:</label>
        <input type="date" id="event-date" name="event-date" required />

        <label for="event-time">Time:</label>
        <input type="time" id="event-time" name="event-time" required />

        <label for="event-location">Location:</label>
        <input type="text" id="event-location" name="event-location" required />
        <label for="event-ticket-link">Ticket Purchase Link:</label>
        <input type="url" id="event-ticket-link" name="event-ticket-link" placeholder="https://example.com/tickets"
/>

        <label for="event-website">External Event Website:</label>
        <input type="url" id="event-website" name="event-website" placeholder="https://event-website.com"
/>
<label for="event-category">Category:</label>
<select id="event-category" name="event-category">
  <option value="Music">Music</option>
  <option value="Sports">Sports</option>
  <option value="Live Theatre">Live Theatre</option>
  <option value="Community">Community</option>
</select>

        <label for="event-description">Description:</label>
        <textarea id="event-description" name="event-description" rows="5"></textarea>

        <button type="submit">Submit Event</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My CMS Project</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
